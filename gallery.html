
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roaks Services Ltd - Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .gallery img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .caption {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Gallery - Roaks Services Ltd</h2>
  <div class="gallery">
    <div>
      <img src="Bin liners.jpg" alt="Bin Liners">
      <div class="caption">Bin Liners</div>
    </div>
    <div>
      <img src="Sanitary bin.jpeg" alt="Sanitary Bins">
      <div class="caption">Sanitary Bins</div>
    </div>
    <div>
      <img src="Roaks field.jpeg" alt="Our Trained Staff">
      <div class="caption">Trained Field Staff</div>
    </div>
    <div>
      <img src="Sharpbox.jpeg" alt="Safety Boxes">
      <div class="caption">Sharp Safety Boxes</div>
    </div>
    <div>
      <img src="Field truck.jpg" alt="Disposal Vehicle">
      <div class="caption">Waste Disposal Vehicle</div>
    </div>
 <div>
      <img src="Peddle Bins.jpg" alt="Peddle Bins">
      <div class="caption">Peddle Bins</div>
    </div>
  </div>
</body>
</html>
